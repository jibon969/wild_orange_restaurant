{% extends 'base.html' %}

{% block title %}About Us {{ block.super }}{% endblock %}

{% block content %}

    <div class="container-xxl py-5">
        <div class="container">
            <h3 class="text-center font-weight-bold">About Us</h3>
            <hr>
            {% if about_us %}
                <div class="row g-5 align-items-center">
                    <div class="col col-12 mb-4">
                        <p>{{ about_us.description }}</p>
                    </div>
                </div>
            {% else %}
                <div class="row">
                    <div class="col col-12 mb-4">
                        <hr>
                        <h5 class="text-center">No About Us Data Available!</h5>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>


{% endblock content %}
