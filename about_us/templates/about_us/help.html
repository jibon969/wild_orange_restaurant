{% extends 'base.html' %}

{% block title %}Help {{ block.super }}{% endblock %}

{% block content %}

    <div class="container-xxl py-5">
        <div class="container">
            <h3 class="text-center font-weight-bold">Help</h3>
            <hr>
            {% if help %}
                <div class="row g-5 align-items-center">
                    <div class="col col-12 mb-4">
                        <p>{{ help.description }}</p>
                    </div>
                </div>
            {% else %}
                <div class="row">
                    <div class="col col-12 mb-4">
                        <hr>
                        <h5 class="text-center">No Help Data Available!</h5>
                    </div>
                </div>
            {% endif %}
        </div>
        <br>
    </div>


{% endblock content %}
